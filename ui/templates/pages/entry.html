{{ define "main" }}

<div class="mb-6">
  <h1 class="text-2xl md:text-3xl font-bold mb-3">{{.entry.Title}}</h1>
  <div class="flex flex-wrap items-center text-sm gap-3">
    <span class="text-gray-600">
      <a href="/feeds/{{.entry.FeedID}}" class="hover:text-blue-500">
        {{.entry.FeedTitle}}
      </a>
    </span>
    <span class="text-gray-300">|</span>
    <span class="text-gray-600">{{ formatDate .entry.PublishedAt }}</span>
    <span class="text-gray-300">|</span>
    <button
      hx-post="/entries/{{.entry.ID}}/action/mark-read/"
      class="text-gray-600 hover:text-blue-500 flex items-center"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 mr-1"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 13l4 4L19 7"
        />
      </svg>
      Mark as read
    </button>
    <span class="text-gray-300">|</span>
    <button class="text-gray-600 hover:text-yellow-500 flex items-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 mr-1"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"
        />
      </svg>
      <span>Favorite</span>
    </button>
    <span class="text-gray-300">|</span>
    <a
      href="{{ .entry.ExternalUrl }}"
      target="_blank"
      rel="noopener noreferrer"
      class="flex items-center text-gray-600 hover:underline hover:text-blue-500"
      title="Open in new tab"
    >
      <span>External URL</span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-3.5 w-3.5 ml-1"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
        />
      </svg>
    </a>
  </div>
</div>
{{ if .entry.Content }}
<div class="prose prose-lg">{{ .content }}</div>
{{ else }}
<div class="relative pb-[56.25%] h-0 overflow-hidden rounded-lg shadow-lg">
  <iframe
    class="absolute top-0 left-0 w-full h-full"
    src="{{ ytNoCookie .entry.ExternalUrl }}"
    title="{{ .entry.Title }}"
    frameborder="0"
    allowfullscreen
  >
  </iframe>
</div>
{{ end }} {{ end }}
